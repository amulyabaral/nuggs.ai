<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
    <style>
        body {
            display: flex;
            flex-direction: column; /* Stack items vertically */
            justify-content: center;
            align-items: center;
            height: 100vh; /* Make the body take the full viewport height */
            margin: 0; /* Remove default body margin */
            font-family: sans-serif; /* Optional: a nice default font */
            text-align: center; /* Center text within elements */
        }
        img {
            max-width: 80%; /* Make image responsive, not exceeding 80% of screen width */
            max-height: 70vh; /* Prevent image from being too tall */
            margin-bottom: 20px; /* Add some space between image and text */
        }
    </style>
</head>
<body>
    <img src="nugget.png" alt="A cute nugget">
    <h1>Welcome</h1>
</body>
</html>
